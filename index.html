<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35+ Strength & Burn Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen pb-20">

    <div class="fixed top-0 w-full bg-slate-800 border-b border-slate-700 z-10 p-4 flex justify-between items-center shadow-lg">
        <h1 class="font-bold text-xl text-emerald-400"><i class="fas fa-dumbbell mr-2"></i>Strength & Burn</h1>
        <select id="daySelector" class="bg-slate-700 text-white p-2 rounded border border-slate-600 focus:outline-none focus:border-emerald-500">
            </select>
    </div>

    <div class="container mx-auto px-4 pt-24 max-w-md" id="app">
        
        <div class="bg-slate-800 rounded-lg p-4 mb-6 shadow-md border border-slate-700">
            <h2 class="text-lg font-semibold mb-2 text-white">Focus for Today</h2>
            <p id="dailyFocus" class="text-slate-400 text-sm italic">Select a day to begin.</p>
        </div>

        <div id="exerciseList" class="space-y-4">
            </div>

        <div class="mt-6">
            <label class="block text-sm font-medium text-slate-400 mb-1">Workout Notes</label>
            <textarea id="workoutNotes" class="w-full bg-slate-800 border border-slate-700 rounded p-3 text-sm focus:border-emerald-500 outline-none" rows="3" placeholder="How did it feel? Any pain points?"></textarea>
        </div>

        <button onclick="saveWorkout()" class="w-full mt-6 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-4 rounded shadow-lg transition-colors">
            <i class="fas fa-save mr-2"></i> Log Workout
        </button>
    </div>

    <div id="timerContainer" class="fixed bottom-0 w-full bg-slate-800 border-t border-slate-600 p-4 flex justify-between items-center shadow-[0_-5px_15px_rgba(0,0,0,0.3)] transition-transform transform translate-y-full">
        <div>
            <span class="text-xs text-slate-400 uppercase tracking-wide">Rest Timer</span>
            <div id="timerDisplay" class="text-2xl font-mono font-bold text-emerald-400">00:45</div>
        </div>
        <div class="flex gap-2">
            <button onclick="startTimer(45)" class="bg-slate-700 px-3 py-1 rounded text-sm hover:bg-slate-600">45s</button>
            <button onclick="startTimer(60)" class="bg-slate-700 px-3 py-1 rounded text-sm hover:bg-slate-600">60s</button>
            <button onclick="resetTimer()" class="bg-red-900/50 text-red-200 px-3 py-1 rounded text-sm hover:bg-red-900"><i class="fas fa-stop"></i></button>
        </div>
    </div>

    <script>
        // --- 1. THE DATA MODEL ---
        const workoutData = {
            day1: {
                title: "Day 1: Legs (Posterior)",
                focus: "Heavy hinging. Glutes and Hamstrings.",
                exercises: [
                    { name: "DB Romanian Deadlift", sets: 4, reps: "10", note: "Heavy (50-70 lbs)" },
                    { name: "Bulgarian Split Squat", sets: 3, reps: "8/leg", note: "Moderate (25-40 lbs)" },
                    { name: "Standing Calf Raise", sets: 3, reps: "15", note: "Hold DBs at sides" },
                    { name: "Pigeon Pose Stretch", sets: 1, reps: "60s", note: "Cool down" }
                ]
            },
            day2: {
                title: "Day 2: Push (Chest/Shoulders)",
                focus: "Upper body strength and shoulder cap development.",
                exercises: [
                    { name: "Flat DB Bench Press", sets: 4, reps: "8-10", note: "Heavy" },
                    { name: "Standing Lateral Raise", sets: 4, reps: "12-15", note: "Light (10-15 lbs)" },
                    { name: "DB Skullcrushers", sets: 3, reps: "10", note: "Lying on bench" },
                    { name: "Russian Twists", sets: 3, reps: "20 total", note: "Core focus" }
                ]
            },
            day3: {
                title: "Day 3: Active Recovery",
                focus: "Mobility flow and core stability. Keep weights moderate.",
                exercises: [
                    { name: "DB Woodchoppers", sets: 3, reps: "10/side", note: "Light DB" },
                    { name: "Weighted Glute Bridge", sets: 3, reps: "15", note: "Heavy DB on hips" },
                    { name: "Bird-Dog Rows", sets: 3, reps: "10/side", note: "Bench support" },
                    { name: "Plank Hold", sets: 3, reps: "45-60s", note: "Core tight" }
                ]
            },
            day4: {
                title: "Day 4: Pull (Back/Bicep)",
                focus: "Posture correction and grip strength.",
                exercises: [
                    { name: "One-Arm DB Row", sets: 4, reps: "8-10", note: "Heavy" },
                    { name: "DB Rear Delt Flys", sets: 4, reps: "12-15", note: "Light (seated)" },
                    { name: "Incline/Seated Curls", sets: 3, reps: "10", note: "Full stretch" },
                    { name: "Farmer's Carry", sets: 3, reps: "60s", note: "Max heavy walk" }
                ]
            },
            day5: {
                title: "Day 5: Metabolic Finisher",
                focus: "High heart rate. Empty the tank.",
                exercises: [
                    { name: "Ladder: DB Thrusters", sets: 1, reps: "10-1", note: "Descend 10,9,8...1" },
                    { name: "Ladder: Floor Press", sets: 1, reps: "10-1", note: "Superset with Thrusters" },
                    { name: "Finisher Plank", sets: 1, reps: "Max", note: "If done < 20 mins" }
                ]
            }
        };

        // --- 2. APP STATE & INITIALIZATION ---
        const selector = document.getElementById('daySelector');
        const list = document.getElementById('exerciseList');
        const focusText = document.getElementById('dailyFocus');
        const notesInput = document.getElementById('workoutNotes');
        let currentTimer = null;

        // Populate Dropdown
        Object.keys(workoutData).forEach(key => {
            const option = document.createElement('option');
            option.value = key;
            option.text = workoutData[key].title;
            selector.appendChild(option);
        });

        // Load Last Selected Day or Default to Day 1
        const savedDay = localStorage.getItem('lastDay') || 'day1';
        selector.value = savedDay;
        renderDay(savedDay);

        // Event Listener for Change
        selector.addEventListener('change', (e) => {
            renderDay(e.target.value);
            localStorage.setItem('lastDay', e.target.value);
        });

        // --- 3. RENDERING LOGIC ---
        function renderDay(dayKey) {
            const data = workoutData[dayKey];
            focusText.innerText = data.focus;
            list.innerHTML = ''; // Clear current list
            
            // Load previous logs for this day
            const logs = JSON.parse(localStorage.getItem(`logs_${dayKey}`)) || {};

            data.exercises.forEach((ex, index) => {
                const exId = `${dayKey}_ex_${index}`;
                const savedWeight = logs[exId]?.weight || '';
                
                const html = `
                <div class="bg-slate-800 p-4 rounded-lg border border-slate-700 shadow-sm relative">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-bold text-lg text-white">${ex.name}</h3>
                            <div class="text-xs text-emerald-400 font-mono">${ex.sets} Sets x ${ex.reps} Reps</div>
                            <div class="text-xs text-slate-400 mt-1">${ex.note}</div>
                        </div>
                        <input type="checkbox" class="w-6 h-6 rounded accent-emerald-500 cursor-pointer" id="check_${exId}">
                    </div>
                    
                    <div class="flex gap-3 mt-3">
                        <div class="w-1/2">
                            <label class="text-[10px] uppercase text-slate-500 block">Weight (lbs)</label>
                            <input type="number" id="weight_${exId}" value="${savedWeight}" placeholder="e.g. 45" 
                                class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-emerald-500 outline-none">
                        </div>
                        <div class="w-1/2">
                            <label class="text-[10px] uppercase text-slate-500 block">Completed Reps</label>
                            <input type="text" placeholder="${ex.reps}" 
                                class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-emerald-500 outline-none">
                        </div>
                    </div>
                </div>
                `;
                list.insertAdjacentHTML('beforeend', html);
            });

            // Load saved notes
            notesInput.value = logs.notes || '';
        }

        // --- 4. SAVING LOGIC ---
        function saveWorkout() {
            const dayKey = selector.value;
            const data = workoutData[dayKey];
            const logToSave = {
                date: new Date().toISOString(),
                notes: notesInput.value,
            };

            data.exercises.forEach((ex, index) => {
                const exId = `${dayKey}_ex_${index}`;
                const weightVal = document.getElementById(`weight_${exId}`).value;
                logToSave[exId] = { weight: weightVal };
            });

            localStorage.setItem(`logs_${dayKey}`, JSON.stringify(logToSave));
            
            // Visual Feedback
            const btn = document.querySelector('button[onclick="saveWorkout()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Saved!';
            btn.classList.add('bg-emerald-700');
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.remove('bg-emerald-700');
            }, 2000);
        }

        // --- 5. TIMER LOGIC ---
        function startTimer(seconds) {
            clearInterval(currentTimer);
            const display = document.getElementById('timerDisplay');
            const container = document.getElementById('timerContainer');
            
            container.classList.remove('translate-y-full'); // Slide up
            
            let remaining = seconds;
            display.innerText = formatTime(remaining);

            currentTimer = setInterval(() => {
                remaining--;
                display.innerText = formatTime(remaining);
                if (remaining <= 0) {
                    clearInterval(currentTimer);
                    display.innerText = "GO!";
                    // Play a beep sound (optional, requires user interaction first usually)
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(currentTimer);
            document.getElementById('timerContainer').classList.add('translate-y-full'); // Slide down
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60).toString().padStart(2, '0');
            const s = (sec % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }
    </script>
</body>
</html>
