<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39 Athletic: Pro Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        button { touch-action: manipulation; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        .mic-active { animation: pulseRed 1.5s infinite; color: #ef4444; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulseRed { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen pb-32">

    <div class="fixed top-0 w-full bg-slate-800 border-b border-slate-700 z-10 p-4 flex justify-between items-center shadow-lg">
        <h1 class="font-bold text-xl text-emerald-400"><i class="fas fa-chart-line mr-2"></i>Athletic 39</h1>
        <div class="flex items-center gap-3">
            <span id="saveStatus" class="text-xs text-slate-500 font-mono transition-colors"><i class="fas fa-wifi mr-1"></i>Ready</span>
            <select id="daySelector" class="bg-slate-700 text-white p-2 rounded border border-slate-600 focus:outline-none focus:border-emerald-500 text-sm">
                </select>
        </div>
    </div>

    <div class="container mx-auto px-4 pt-24 max-w-md" id="app">
        
        <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-lg p-5 mb-6 shadow-lg border border-slate-700 fade-in">
            <h2 class="text-xs uppercase tracking-wide text-emerald-500 font-bold mb-1">Execution Strategy</h2>
            <p id="dailyStrategy" class="text-white text-base font-medium mb-2 leading-relaxed">Loading...</p>
        </div>

        <div class="mb-6 fade-in">
            <h3 class="text-xs uppercase text-slate-500 font-bold mb-2 ml-1">Targeted Warm Up</h3>
            <div id="warmupList" class="space-y-2"></div>
        </div>

        <div class="mb-2">
            <h3 class="text-xs uppercase text-slate-500 font-bold mb-2 ml-1">Main Workout</h3>
            <div id="exerciseList" class="space-y-4"></div>
        </div>

        <div class="mt-8 fade-in">
            <label class="block text-sm font-medium text-slate-400 mb-1">Session Notes</label>
            <textarea id="workoutNotes" class="w-full bg-slate-800 border border-slate-700 rounded p-3 text-sm focus:border-emerald-500 outline-none" rows="3" placeholder="Weights used / RPE..."></textarea>
        </div>

        <div class="text-center mt-6 text-xs text-slate-500 italic">
            <i class="fas fa-check-circle mr-1"></i> Auto-saving history...
        </div>

        <div class="text-center mt-8">
            <button id="resetBtn" class="text-xs text-slate-600 hover:text-red-400 underline">
                Reset App Data
            </button>
        </div>
    </div>

    <div id="chartModal" class="fixed inset-0 bg-slate-900/95 z-50 hidden flex flex-col justify-center items-center p-4 backdrop-blur-sm">
        <div class="bg-slate-800 p-4 rounded-lg shadow-2xl border border-slate-700 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 id="chartTitle" class="text-emerald-400 font-bold text-lg">Progress</h3>
                <button onclick="closeChart()" class="text-slate-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="relative h-64 w-full">
                <canvas id="progressChart"></canvas>
            </div>
            <p class="text-xs text-slate-500 text-center mt-4">Tracking your heaviest set per day.</p>
        </div>
    </div>

    <button id="timerToggleBtn" class="fixed bottom-6 right-6 bg-slate-700 text-emerald-400 w-16 h-16 rounded-full shadow-2xl border border-emerald-500/30 z-20 flex items-center justify-center hover:bg-slate-600 transition-all active:scale-95">
        <i class="fas fa-stopwatch text-3xl"></i>
    </button>

    <div id="timerContainer" class="fixed bottom-0 left-0 w-full bg-slate-800 border-t border-slate-600 p-6 z-30 flex justify-between items-center shadow-[0_-10px_40px_rgba(0,0,0,0.5)] transition-transform transform translate-y-full">
        <div>
            <span class="text-xs text-slate-400 uppercase tracking-wide">Rest Timer</span>
            <div id="timerDisplay" class="text-4xl font-mono font-bold text-emerald-400">00:00</div>
        </div>
        <div class="flex gap-2">
            <button data-time="60" class="timer-btn bg-slate-700 border border-slate-600 px-4 py-3 rounded font-bold hover:bg-slate-600 active:bg-emerald-600">60s</button>
            <button data-time="90" class="timer-btn bg-slate-700 border border-slate-600 px-4 py-3 rounded font-bold hover:bg-slate-600 active:bg-emerald-600">90s</button>
            <button id="closeTimerBtn" class="text-slate-400 px-4 hover:text-white"><i class="fas fa-chevron-down"></i></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DATA MODEL ---
            const workoutData = {
                day1: {
                    title: "Day 1: Posterior",
                    strategy: "TRI-SET: Perform 1, 2, and 3 back-to-back. Rest 90s only after Calf Raises.",
                    warmup: ["90/90 Hip Switch (60s)", "Cat-Cow (60s)", "Deep Squat Hold (30s)", "Glute Bridges (15 reps)"],
                    exercises: [
                        { name: "1. DB RDL", sets: 4, reps: "10", note: "Heavy hinge." },
                        { name: "2. Goblet Squat", sets: 4, reps: "10", note: "Heels elevated." },
                        { name: "3. DB Calf Raises", sets: 4, reps: "15", note: "Burnout." },
                        { name: "4. Pigeon Pose", sets: 1, reps: "60s", note: "Stretch." }
                    ]
                },
                day2: {
                    title: "Day 2: Chest/Width",
                    strategy: "ANTAGONIST SUPERSET: Pair 1A/1B, rest 60s. Then 2A/2B.",
                    warmup: ["Thoracic Ext (60s)", "Arm Circles (30s)", "Band Pull-Aparts (20 reps)"],
                    exercises: [
                        { name: "1A. Flat DB Bench", sets: 4, reps: "8", note: "Heavy." },
                        { name: "1B. DB Pullovers", sets: 4, reps: "12", note: "Stretch lats." },
                        { name: "2A. Incline DB Press", sets: 3, reps: "10", note: "Upper shelf." },
                        { name: "2B. Lateral Raises", sets: 3, reps: "15", note: "Strict." }
                    ]
                },
                day3: {
                    title: "Day 3: Mobility",
                    strategy: "CONTINUOUS FLOW: Keep moving for 20-30 mins.",
                    warmup: ["World's Greatest Stretch (2 min)", "Thoracic Rotations (10/side)"],
                    exercises: [
                        { name: "1. DB Woodchoppers", sets: 3, reps: "12/side", note: "Control." },
                        { name: "2. 1-Leg Glute Bridge", sets: 3, reps: "12/leg", note: "Squeeze." },
                        { name: "3. Bird-Dog Rows", sets: 3, reps: "10/side", note: "Support." },
                        { name: "4. Deadbug", sets: 3, reps: "20 total", note: "Core." }
                    ]
                },
                day4: {
                    title: "Day 4: Back/Arms",
                    strategy: "SUPERSET: 1A/1B heavy. 2A/2B metabolic.",
                    warmup: ["Cat-Cow (60s)", "Scapular Shrugs (15 reps)", "Wrist Rotations (30s)"],
                    exercises: [
                        { name: "1A. One-Arm Row", sets: 4, reps: "8", note: "Heavy." },
                        { name: "1B. Rear Delt Flys", sets: 4, reps: "15", note: "Upper back." },
                        { name: "2A. Farmer's Carry", sets: 4, reps: "60s", note: "Max heavy." },
                        { name: "2B. Hammer Curls", sets: 4, reps: "10", note: "Superset." }
                    ]
                },
                day5: {
                    title: "Day 5: Complex",
                    strategy: "THE GRIND: No dropping DBs. 5 reps each = 1 round. Rest 90s. 5 Rounds.",
                    warmup: ["Jumping Jacks (60s)", "Bodyweight Squats (20 reps)", "Inchworms (5 reps)"],
                    exercises: [
                        { name: "A. DB RDL", sets: 5, reps: "6", note: "Hinge." },
                        { name: "B. Hang Clean", sets: 5, reps: "6", note: "Explode." },
                        { name: "C. DB Thruster", sets: 5, reps: "6", note: "Press." },
                        { name: "D. Renegade Row", sets: 5, reps: "6/side", note: "Core." }
                    ]
                }
            };

            // --- SELECTORS ---
            const selector = document.getElementById('daySelector');
            const list = document.getElementById('exerciseList');
            const warmupList = document.getElementById('warmupList');
            const strategyText = document.getElementById('dailyStrategy');
            const notesInput = document.getElementById('workoutNotes');
            const resetBtn = document.getElementById('resetBtn');
            const saveStatus = document.getElementById('saveStatus');
            const timerContainer = document.getElementById('timerContainer');
            const timerDisplay = document.getElementById('timerDisplay');
            let currentTimer = null;
            let chartInstance = null;

            // --- VOICE SETUP ---
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const hasVoice = !!SpeechRecognition;

            function startListening(targetInputId, iconId) {
                if (!hasVoice) { alert("Voice not supported"); return; }
                const recognition = new SpeechRecognition();
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;
                
                const icon = document.getElementById(iconId);
                icon.classList.add('mic-active');
                recognition.start();

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    const number = transcript.replace(/[^0-9.]/g, ''); 
                    if (number) {
                        document.getElementById(targetInputId).value = number;
                        triggerAutoSave();
                    }
                    icon.classList.remove('mic-active');
                };
                recognition.onerror = () => icon.classList.remove('mic-active');
                recognition.onend = () => icon.classList.remove('mic-active');
            }

            // --- CORE FUNCTIONS ---
            function init() {
                selector.innerHTML = '';
                Object.keys(workoutData).forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.text = workoutData[key].title;
                    selector.appendChild(option);
                });

                const savedDay = localStorage.getItem('lastDay') || 'day1';
                selector.value = workoutData[savedDay] ? savedDay : 'day1';
                renderDay(selector.value);
            }

            function renderDay(dayKey) {
                const data = workoutData[dayKey];
                strategyText.innerText = data.strategy;
                
                list.innerHTML = '';
                warmupList.innerHTML = '';

                data.warmup.forEach(item => {
                    warmupList.insertAdjacentHTML('beforeend', `<div class="flex items-center bg-slate-800 p-3 rounded border border-slate-700"><i class="fas fa-check-circle text-emerald-500 mr-3 opacity-75"></i><span class="text-slate-300 text-sm">${item}</span></div>`);
                });

                let logs = {};
                try { logs = JSON.parse(localStorage.getItem(`logs_${dayKey}`)) || {}; } catch(e) {}

                data.exercises.forEach((ex, index) => {
                    const exId = `${dayKey}_ex_${index}`;
                    const savedWeight = logs[exId]?.weight || '';
                    const micIconId = `mic_${exId}`;
                    const inputId = `weight_${exId}`;
                    
                    const html = `
                    <div class="bg-slate-800 p-4 rounded-lg border border-slate-700 shadow-sm fade-in">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="font-bold text-lg text-white">${ex.name}</h3>
                                <div class="text-xs text-emerald-400 font-mono mt-1">${ex.sets} Sets x ${ex.reps} Reps</div>
                                <div class="text-xs text-slate-400 mt-0.5">${ex.note}</div>
                            </div>
                            <button onclick="showChart('${exId}', '${ex.name}')" class="text-emerald-500 hover:text-white px-2">
                                <i class="fas fa-chart-line text-lg"></i>
                            </button>
                        </div>
                        <div class="flex gap-3 items-end">
                            <div class="w-1/2 relative">
                                <label class="text-[10px] uppercase text-slate-500 block mb-1">Weight (lbs)</label>
                                <div class="relative">
                                    <input type="number" id="${inputId}" data-id="${exId}" value="${savedWeight}" placeholder="-" 
                                        class="auto-save-input w-full bg-slate-900 border border-slate-600 rounded p-2 pl-3 pr-10 text-white focus:border-emerald-500 outline-none text-lg">
                                    <i id="${micIconId}" class="fas fa-microphone absolute right-3 top-3 text-slate-500 cursor-pointer hover:text-emerald-400 transition-colors"></i>
                                </div>
                            </div>
                            <div class="w-1/2">
                                <label class="text-[10px] uppercase text-slate-500 block mb-1">Notes</label>
                                <input type="text" placeholder="Feel..." 
                                    class="auto-save-input w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-emerald-500 outline-none text-sm h-[46px]">
                            </div>
                        </div>
                    </div>`;
                    list.insertAdjacentHTML('beforeend', html);
                });

                // Attach Listeners
                data.exercises.forEach((ex, index) => {
                    const exId = `${dayKey}_ex_${index}`;
                    const micBtn = document.getElementById(`mic_${exId}`);
                    if(micBtn) micBtn.addEventListener('click', () => startListening(`weight_${exId}`, `mic_${exId}`));
                });

                document.querySelectorAll('.auto-save-input').forEach(input => {
                    input.addEventListener('input', triggerAutoSave);
                });

                notesInput.value = logs.notes || '';
            }

            // --- AUTO SAVE & HISTORY ---
            function triggerAutoSave() {
                const dayKey = selector.value;
                const logToSave = { date: new Date().toISOString(), notes: notesInput.value };
                
                const inputs = document.querySelectorAll('input[type="number"]');
                inputs.forEach(input => {
                    const id = input.getAttribute('data-id');
                    if(id) logToSave[id] = { weight: input.value };
                });

                // 1. Save Current State (for persistent inputs)
                localStorage.setItem(`logs_${dayKey}`, JSON.stringify(logToSave));
                
                // 2. Save History (for charts)
                saveToHistory(dayKey, logToSave);

                // Visual Feedback
                saveStatus.innerHTML = '<i class="fas fa-check text-emerald-400"></i> Saved';
                saveStatus.classList.add('text-emerald-400');
                setTimeout(() => {
                    saveStatus.innerHTML = '<i class="fas fa-wifi mr-1"></i>Ready';
                    saveStatus.classList.remove('text-emerald-400');
                }, 1000);
            }

            function saveToHistory(dayKey, currentLog) {
                let history = JSON.parse(localStorage.getItem('workout_history')) || [];
                const today = new Date().toISOString().split('T')[0];
                
                // Find if we already have an entry for TODAY and THIS DAYKEY
                const existingIndex = history.findIndex(h => h.dateStr === today && h.day === dayKey);
                
                const entry = {
                    dateStr: today,
