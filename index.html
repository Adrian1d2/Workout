<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>35+ Strength</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        /* Prevent accidental double-tap zoom on buttons */
        button { touch-action: manipulation; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen pb-24">

    <div class="fixed top-0 w-full bg-slate-800 border-b border-slate-700 z-10 p-4 flex justify-between items-center shadow-lg">
        <h1 class="font-bold text-xl text-emerald-400"><i class="fas fa-dumbbell mr-2"></i>Strength</h1>
        <select id="daySelector" class="bg-slate-700 text-white p-2 rounded border border-slate-600 focus:outline-none focus:border-emerald-500">
            </select>
    </div>

    <div class="container mx-auto px-4 pt-24 max-w-md" id="app">
        
        <div class="bg-slate-800 rounded-lg p-4 mb-6 shadow-md border border-slate-700">
            <h2 class="text-lg font-semibold mb-2 text-white">Focus for Today</h2>
            <p id="dailyFocus" class="text-slate-400 text-sm italic">Select a workout...</p>
        </div>

        <div id="exerciseList" class="space-y-4"></div>

        <div class="mt-6">
            <label class="block text-sm font-medium text-slate-400 mb-1">Workout Notes</label>
            <textarea id="workoutNotes" class="w-full bg-slate-800 border border-slate-700 rounded p-3 text-sm focus:border-emerald-500 outline-none" rows="3" placeholder="How did it feel?"></textarea>
        </div>

        <button id="saveBtn" class="w-full mt-6 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 px-4 rounded shadow-lg transition-colors">
            <i class="fas fa-save mr-2"></i> Log Workout
        </button>

        <div class="text-center mt-8">
            <button id="resetBtn" class="text-xs text-slate-600 hover:text-red-400 underline">
                Reset App Data
            </button>
        </div>
    </div>

    <button id="timerToggleBtn" class="fixed bottom-6 right-6 bg-slate-700 text-emerald-400 w-14 h-14 rounded-full shadow-2xl border border-emerald-500/30 z-20 flex items-center justify-center hover:bg-slate-600 transition-all active:scale-95">
        <i class="fas fa-stopwatch text-2xl"></i>
    </button>

    <div id="timerContainer" class="fixed bottom-0 left-0 w-full bg-slate-800 border-t border-slate-600 p-6 z-30 flex justify-between items-center shadow-[0_-10px_40px_rgba(0,0,0,0.5)] transition-transform transform translate-y-full">
        <div>
            <span class="text-xs text-slate-400 uppercase tracking-wide">Rest Timer</span>
            <div id="timerDisplay" class="text-3xl font-mono font-bold text-emerald-400">00:00</div>
        </div>
        <div class="flex gap-2">
            <button data-time="45" class="timer-btn bg-slate-700 border border-slate-600 px-4 py-2 rounded font-bold hover:bg-slate-600">45s</button>
            <button data-time="60" class="timer-btn bg-slate-700 border border-slate-600 px-4 py-2 rounded font-bold hover:bg-slate-600">60s</button>
            <button id="closeTimerBtn" class="text-slate-400 px-3 hover:text-white"><i class="fas fa-chevron-down"></i></button>
        </div>
    </div>

    <script>
        // Wait for HTML to load before running ANY JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DATA ---
            const workoutData = {
                day1: {
                    title: "Day 1: Legs (Posterior)",
                    focus: "Heavy hinging. Glutes and Hamstrings.",
                    exercises: [
                        { name: "DB Romanian Deadlift", sets: 4, reps: "10", note: "Heavy (50-70 lbs)" },
                        { name: "Bulgarian Split Squat", sets: 3, reps: "8/leg", note: "Moderate (25-40 lbs)" },
                        { name: "Standing Calf Raise", sets: 3, reps: "15", note: "Hold DBs at sides" },
                        { name: "Pigeon Pose Stretch", sets: 1, reps: "60s", note: "Cool down" }
                    ]
                },
                day2: {
                    title: "Day 2: Push (Chest/Shoulders)",
                    focus: "Upper body strength and shoulder cap development.",
                    exercises: [
                        { name: "Flat DB Bench Press", sets: 4, reps: "8-10", note: "Heavy" },
                        { name: "Standing Lateral Raise", sets: 4, reps: "12-15", note: "Light (10-15 lbs)" },
                        { name: "DB Skullcrushers", sets: 3, reps: "10", note: "Lying on bench" },
                        { name: "Russian Twists", sets: 3, reps: "20 total", note: "Core focus" }
                    ]
                },
                day3: {
                    title: "Day 3: Active Recovery",
                    focus: "Mobility flow and core stability.",
                    exercises: [
                        { name: "DB Woodchoppers", sets: 3, reps: "10/side", note: "Light DB" },
                        { name: "Weighted Glute Bridge", sets: 3, reps: "15", note: "Heavy DB on hips" },
                        { name: "Bird-Dog Rows", sets: 3, reps: "10/side", note: "Bench support" },
                        { name: "Plank Hold", sets: 3, reps: "45-60s", note: "Core tight" }
                    ]
                },
                day4: {
                    title: "Day 4: Pull (Back/Bicep)",
                    focus: "Posture correction and grip strength.",
                    exercises: [
                        { name: "One-Arm DB Row", sets: 4, reps: "8-10", note: "Heavy" },
                        { name: "DB Rear Delt Flys", sets: 4, reps: "12-15", note: "Light (seated)" },
                        { name: "Incline/Seated Curls", sets: 3, reps: "10", note: "Full stretch" },
                        { name: "Farmer's Carry", sets: 3, reps: "60s", note: "Max heavy walk" }
                    ]
                },
                day5: {
                    title: "Day 5: Metabolic Finisher",
                    focus: "High heart rate. Empty the tank.",
                    exercises: [
                        { name: "Ladder: DB Thrusters", sets: 1, reps: "10-1", note: "Descend 10,9,8...1" },
                        { name: "Ladder: Floor Press", sets: 1, reps: "10-1", note: "Superset w/ Thrusters" },
                        { name: "Finisher Plank", sets: 1, reps: "Max", note: "If done < 20 mins" }
                    ]
                }
            };

            // --- SELECTORS ---
            const selector = document.getElementById('daySelector');
            const list = document.getElementById('exerciseList');
            const focusText = document.getElementById('dailyFocus');
            const notesInput = document.getElementById('workoutNotes');
            const saveBtn = document.getElementById('saveBtn');
            const resetBtn = document.getElementById('resetBtn');
            const timerContainer = document.getElementById('timerContainer');
            const timerDisplay = document.getElementById('timerDisplay');
            let currentTimer = null;

            // --- INITIALIZATION ---
            function init() {
                // Populate Dropdown
                selector.innerHTML = '';
                Object.keys(workoutData).forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.text = workoutData[key].title;
                    selector.appendChild(option);
                });

                // Load last day
                const savedDay = localStorage.getItem('lastDay') || 'day1';
                if(workoutData[savedDay]) {
                    selector.value = savedDay;
                    renderDay(savedDay);
                } else {
                    selector.value = 'day1';
                    renderDay('day1');
                }
            }

            // --- RENDER ---
            function renderDay(dayKey) {
                const data = workoutData[dayKey];
                focusText.innerText = data.focus;
                list.innerHTML = '';

                // Get logs safely
                let logs = {};
                try {
                    logs = JSON.parse(localStorage.getItem(`logs_${dayKey}`)) || {};
                } catch(e) { logs = {}; }

                data.exercises.forEach((ex, index) => {
                    const exId = `${dayKey}_ex_${index}`;
                    const savedWeight = logs[exId]?.weight || '';
                    
                    const html = `
                    <div class="bg-slate-800 p-4 rounded-lg border border-slate-700 shadow-sm">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-bold text-lg text-white">${ex.name}</h3>
                                <div class="text-xs text-emerald-400 font-mono">${ex.sets} Sets x ${ex.reps} Reps</div>
                                <div class="text-xs text-slate-400 mt-1">${ex.note}</div>
                            </div>
                        </div>
                        <div class="flex gap-3 mt-3">
                            <div class="w-1/2">
                                <label class="text-[10px] uppercase text-slate-500 block">Weight (lbs)</label>
                                <input type="number" data-id="${exId}" value="${savedWeight}" placeholder="-" 
                                    class="weight-input w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-emerald-500 outline-none">
                            </div>
                            <div class="w-1/2">
                                <label class="text-[10px] uppercase text-slate-500 block">Notes</label>
                                <input type="text" placeholder="Reps..." 
                                    class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-emerald-500 outline-none">
                            </div>
                        </div>
                    </div>`;
                    list.insertAdjacentHTML('beforeend', html);
                });

                notesInput.value = logs.notes || '';
            }

            // --- EVENTS ---
            
            // Change Day
            selector.addEventListener('change', (e) => {
                const val = e.target.value;
                localStorage.setItem('lastDay', val);
                renderDay(val);
            });

            // Save Workout
            saveBtn.addEventListener('click', () => {
                const dayKey = selector.value;
                const logToSave = {
                    date: new Date().toISOString(),
                    notes: notesInput.value
                };

                // Gather all weight inputs
                const inputs = document.querySelectorAll('.weight-input');
                inputs.forEach(input => {
                    logToSave[input.dataset.id] = { weight: input.value };
                });

                localStorage.setItem(`logs_${dayKey}`, JSON.stringify(logToSave));

                // Visual Feedback
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                saveBtn.classList.add('bg-emerald-700');
                setTimeout(() => {
                    saveBtn.innerHTML = originalText;
                    saveBtn.classList.remove('bg-emerald-700');
                }, 2000);
            });

            // Reset Data
            resetBtn.addEventListener('click', () => {
                if(confirm("Delete all saved data?")) {
                    localStorage.clear();
                    init();
                }
            });

            // --- TIMER LOGIC ---
            document.getElementById('timerToggleBtn').addEventListener('click', () => {
                timerContainer.classList.toggle('translate-y-full');
            });

            document.getElementById('closeTimerBtn').addEventListener('click', () => {
                timerContainer.classList.add('translate-y-full');
            });

            document.querySelectorAll('.timer-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const sec = parseInt(e.target.dataset.time);
                    startTimer(sec);
                });
            });

            function startTimer(seconds) {
                clearInterval(currentTimer);
                let remaining = seconds;
                
                timerDisplay.innerText = formatTime(remaining);
                timerDisplay.classList.remove('text-red-500', 'animate-pulse');
                timerDisplay.classList.add('text-emerald-400');

                currentTimer = setInterval(() => {
                    remaining--;
                    timerDisplay.innerText = formatTime(remaining);
                    if (remaining <= 0) {
                        clearInterval(currentTimer);
                        timerDisplay.innerText = "GO!";
                        timerDisplay.classList.remove('text-emerald-400');
                        timerDisplay.classList.add('text-red-500', 'animate-pulse');
                    }
                }, 1000);
            }

            function formatTime(sec) {
                const m = Math.floor(sec / 60).toString().padStart(2, '0');
                const s = (sec % 60).toString().padStart(2, '0');
                return `${m}:${s}`;
            }

            // Run Init
            init();
        });
    </script>
</body>
</html>
